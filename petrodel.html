      <main class="app">
        <div class="headerr">
          <div class="title">
            <div class="back">
              <button class="backto" style="vertical-align: middle">
                <span>Back to Login</span>
              </button>
            </div>
            <div class="tit">
              <h1 style="text-align: center; float: left">Petrodel</h1>
              <img src="petrol.jpeg" class="logo" />
            </div>
          </div>
        </div>

        <div class="petrolheading">
          <div class="heading"><h1>Petrol</h1></div>
          <div class="heading"><h1>Diesel</h1></div>
        </div>
        <div class="petrolpump">
          <div class="image">
            <img src="pump.jpg" class="prop" />
            <div style="font-family: 'Orbitron', sans-serif" class="price">
              106.72 &#8377;/L
            </div>
            <div style="font-family: 'Orbitron', sans-serif" class="name">
              PETROL
            </div>
          </div>
          <div class="image">
            <img src="pump.jpg" class="prop" />
            <div style="font-family: 'Orbitron', sans-serif" class="price">
              100.32 &#8377;/L
            </div>
            <div style="font-family: 'Orbitron', sans-serif" class="name">
              DIESEL
            </div>
          </div>
        </div>
        <div class="order">
          <div class="order-det">
            <label for="fname">Number of Litres.</label
            ><input type="number" class="input" id="petlit" /> <br /><br />
            <label for="fname">Amount:</label
            ><input type="number" class="input-amt" id="petamt" />
            <br /><br /><button type="button" id="petcalc" class="calc">
              <span>Calculate</span>
            </button>
          </div>
          <div class="order-det">
            <label for="fname">Number of Litres.</label
            ><input type="number" class="input" id="dielit" /> <br /><br />
            <label for="fname">Amount:</label
            ><input type="number" class="input-amt" id="dieamt" />
            <br /><br /><button type="button" id="diecalc" class="calc">
              <span>Calculate</span>
            </button>
          </div>
        </div>
        <div class="address">
          <label for="fname">Address:</label
          ><input type="text" class="address-btn" />
          <button type="button" id="curr_loc">
            <span>Use my Current Location</span>
          </button>
        </div>
        <div class="order-btn">
          <input
            type="submit"
            name="Order NOW!"
            value="Order Now!"
            class="orderbtn"
          />
        </div>
      </main>
    </div>
